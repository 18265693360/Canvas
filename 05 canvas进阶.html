<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<script>

    // Canvas颜色样式和阴影

    //设置填和描边的颜色
    ctx.fillStyle();    //设置或返回用于填充绘画的颜色
    ctx.strokeStyle();  //设置或返回用于笔触的颜色
    //接受颜色英文单词  16进制数据 rgb rgba
    // 一般先进行设置样式然后进行绘制
    // 例如
    ctx.strokeStyle = "yellow";
    ctx.strokeStyle = "rgb(255,0,0)";
    ctx.strokeStyle = "rgba(255,0,0,8)";

    // 设置阴影
    // shadowColor 设置或返回用于阴影的颜色
    // shadowBlur
    // 设置或返回用于阴影的模糊级别,大于1的正整数，数值越高，模糊程度越大
    // shadowOffsetX: 设置阴影距形状的水平距离
    // shadowOffset: 设置阴影距形状的垂直距离Y
    ctx.fillStyle = "rgba(255,0,0,.8)";
    ctx.shadowColor = "teal";//teal蓝绿色 水鸭
    ctx.shadowBlur = 10;
    ctx.shadowOffsetX = 10;
    ctx.shadowOffsetY = 10;
    ctx.fillRect(100,100,100,100);


    // 复杂样式
    // 创建线性渐变的样式
    // 线性渐变 是一个对象
    ctx.createLinearGradient(x0,y0,x1,y1)//x0 y0是起始坐标 x1 y1 是结束坐标

    //创建线性渐变对象
    var grd = ctx.createLinearGradient(0,0,170,0);
    grd.addColorStop(0,"black")//添加一个渐变颜色 第一个参数 0.0-1.0 之间 表示开始于结束之间的位置
    grd.addColorStop(1,"white");//添加一个渐变颜色
    ctx.fillStyle = grd;//将渐变设置到填充的样式

    //设置圆形渐变 （径向渐变）
    context.createRadialGradient(x0,y0,r0,x1,y1,r1); // radial 放射状的; 辐射状的;
    // radial: 半径 放射状 光线 光线状
    // x0:渐变开始的圆的x坐标
    // y0:渐变开始的圆的Y坐标
    // r0开始圆的半径
    // x1:渐变的结束圆的x坐标
    // y1:渐变的结束圆的y坐标
    // r1 结束、圆的半径

    // 绘制背景图
    // ctx.(img.repeat);//在指定的方向内重复指定的元素
    // pattern: 模式 图案 样品
    // 参数一 设置平铺背景图 参数二额 背景平铺方式
    // image: 规定要使用的图片 画布 视频元素
    // repeat 默认水平和垂直方向的重复
    // repeat-x:水平方向上重复
    // repeat-y 垂直方向的重复
    // no-repeat 不重复


    // 变换
    //缩放 scale（）
    context.scale(scalewidth,scaleheight);
    // scalewidth: 缩放当前绘图的宽度（1=100% 2=200%...）
    // scaleheight: 缩放当前绘图的高度（1=100% 2=200%...）
    //缩放的是整个画布


    // 移动画布
    ctx.translate(x,y)
    /*
    * x 添加到水平坐标（x）上的值
    * y 添加到垂直坐标（y）上的值
    * 发生位移 相当于把画布0，0 坐标 更换到x,y的位置
    * 位移一般配合缩放 旋转
    * */

    //旋转
    context.rotate(angle);
    // 参数 弧度（PI）
    // 角度弧度转换 dag = degree*Math.PI/180

    //绘制环境保存还原
    ctx.save();    //保存当前环境的状态 将当前绘制环境保存到缓存中
    ctx.restore() //返回之前保存过的路径状态和属性 获取最近缓存的ctx

    //设置绘制环境的透明度
    context.globalAlpha = number;
    // number:透明值 介于 0.0（完全透明） 1.0（不透明）
    //全局样式 全局的透明度样式

    // 画布限定区域绘制
    ctx.clip()//从原始画布中剪切任意形状和尺寸
    //一旦剪切了某个区域 所有之后的绘图都会被限制在剪切区域内

    // 画布保存base64编码内容
    // 把canvas绘制的内容输出成base64内容
    canvas.toDataURL(type, encoderOptions);
    canvas.toDataURL("image/jpg",1);
    /*
    * type 设置输出类型 image/png  image/jpeg
    * encoderOptions  0-1之间的数字 用于标识输出图片的质量
    * 1 无损压缩  类型为 image/jpeg 或者 image/webp才会起作用
    * */

    // 画布渲染画布
    .context.drawImage(img,x,y);
    //img参数也可以是画布 也就是把一个画布整体渲染到另一个上面
    // eg:
    var canvas1 =  document.querySelector('#cavsElem1');
    var canvas2 =  document.querySelector("#cavsElem2");
    var ctx1 = canvas1.getContext('2d');
    var ctx2 = canvas2.getContext('2d');
    ctx1.fillRect(20,20,40,40);//在第一个画布上绘制矩形
    ctx2.drawImage(canvas1,10,10)//将第一个画布整体绘制到第二个画布上


    // 线条样式
    // lineCap 设置或返回线条的结束端点
    // butt: 平直边缘
    // round 向线条每个末端添加圆形线帽
    // square 向线条的每个末端添加正方形线帽

    // lineJoin 设置或返回两条线相交时，所创建的拐角类型
    // bevel: 创建斜角。
    // 翻译. 斜角；斜面；[测] 斜角规 英 ['bev(ə)l] 美 ['bɛvl]
    // round: 创建圆角。
    // miter: 默认。创建尖角

     // lineWidth 设置或返回当前的线条宽度
     // miterLimit 设置或返回最大斜接长度
     // 意思: 斜接 英 ['maɪtə]
     // 斜接长度指的是在两条线交汇处内角和外角之间的距离。
     // 一般用默认值：10就可以了。除非需要特别长的尖角时，使用此属性。








</script>
</html>
