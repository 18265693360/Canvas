<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            background: #000;
            text-align: center;
        }
        #canvas{
            background: #fff;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<canvas id="canvas" width="500" height="600"></canvas>
</body>
<script>
    var $ = document.querySelectorAll.bind(document);

    var canvas = $('canvas')[0];
    var btn = $('button')[0];
    var ctx = canvas.getContext('2d');

    /*
    * 一个圆的周长 = 2πr
    * 一个圆的所有弧度 2π
    * 一弧度 = 2π / 360 = π/180
    * rad = n*Math.PI/180
    * */
    function ang(n) {
        return n*Math.PI/180;
    }
    ctx.moveTo(100,250);
    ctx.lineTo(100,150);
    ctx.arc(100,250,100,ang(-90),ang(0))//最后两个参数求得是弧度
    ctx.closePath();
    ctx.strokeStyle = '#409eff';
    ctx.fillStyle = 'blue';
    ctx.stroke();


//   语法：ctx.arc(x,y,r,sAngle,eAngle,counterclockwise);
//   arc: 弧（度）弧形物；天穹 英 [ɑːk] 美 [ɑrk]
//   counter 反击，还击；反向移动，
//   解释：
//   x,y：圆心坐标。
//   r：半径大小。
//   sAngle:绘制开始的角度。 圆心到最右边点是0度，顺时针方向弧度增大。
//   eAngel:结束的角度，注意是弧度。π
//   counterclockwise：是否是逆时针。true是逆时针，false：顺时针
//   弧度和角度的转换公式： rad = deg*Math.PI/180;
//   在Math提供的方法中sin、cos等都使用的弧度


</script>
</html>
