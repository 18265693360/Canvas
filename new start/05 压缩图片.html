<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            text-align: center;
            background: #000;
        }
        #canvas{
            margin-top: 10px;
            background: #fff;
        }
    </style>
</head>
<body>
<canvas id="canvas" width="600" height="500"></canvas>
</body>
<script>
    var $ = document.querySelectorAll.bind(document);
    var canvas = $('canvas')[0];

    var ctx = canvas.getContext('2d');
    // 9个参
    // 第一种:
    //     img, 0,0  图片对象 防止图片的x坐标 放置图片的y轴坐标。默认整张图绘制。默认不对图片进行裁切
    // 第二种:
    // img, 0,0,imgWidth,imgHeight; 图片对象， 放置图片的x轴坐标， 放置图片的y轴坐标， 放置在canvas画布内这个图片的宽度，放置在canvas画布内这个图片的高度

    img.onload = function () {
        canvas.width = 200;
        canvas.height = 200;
        ctx.drawImage(img,104,0,200,260,0,0,200,250);

        var str = canvas.toDataURL();
        var img1 = new Image();
        img1.src = str;
        document.body.appendChild(img1);
    }

    //第二种方式
    var img = new Image();
    img.src = './img/02.png';

    img.onload = function () {
        ctx.drawImage(this,0,0,400,520);
    }


</script>
</html>
